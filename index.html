<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Compute</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Image Compute</h1>
                <div class="form-group">
                    <input type="file" class="form-control-file" id="imageInput" accept="image/*">
                </div>
                <div class="form-group">
                    <select class="form-control" id="featureSelect">
                        <option value="convertText">Convert Text</option>
                        <option value="detectObjects">Detect Objects</option>
                        <option value="denseCaptions">Add Dense Captions</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-block" onclick="handleFeature()">Submit</button>
                <div class="mt-4" id="result"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
