<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Compute</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto mt-10">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Vision Compute</h1>
            <div class="form-group mb-4">
                <label for="imageInput" class="block text-gray-700">Upload Image</label>
                <input type="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-600 hover:file:bg-blue-100" id="imageInput" accept="image/*" onchange="previewImage()">
            </div>
            <div class="form-group mb-4">
                <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-all" onclick="openCamera()">Capture via Camera</button>
            </div>
            <div id="cameraContainer" class="mb-4 hidden">
                <video id="video" class="w-full h-auto rounded-lg border border-gray-300"></video>
                <div class="mt-2 flex justify-between">
                    <button class="w-48 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-all" onclick="captureImage()">Capture Image</button>
                    <button class="w-48 bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition-all" onclick="closeCamera()">Close Camera</button>
                </div>
                <div class="mt-2">
                    <label for="cameraSelect" class="block text-gray-700">Select Camera</label>
                    <select id="cameraSelect" class="form-control w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" onchange="switchCamera()"></select>
                </div>
            </div>
            <div id="imagePreviewContainer" class="mb-4 hidden">
                <label class="block text-gray-700">Image Preview</label>
                <img id="imagePreview" class="w-full h-auto rounded-lg border border-gray-300" />
            </div>
            <div class="form-group mb-4">
                <label for="featureSelect" class="block text-gray-700">Select Feature</label>
                <select class="form-control w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" id="featureSelect">
                    <option value="convertText">Extract Text</option>
                    <option value="detectObjects">Detect Objects</option>
                    <option value="denseCaptions">Add Captions</option>
                </select>
            </div>
            <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-all" onclick="handleFeature()">Submit</button>
            <div class="mt-6 p-4 bg-gray-100 rounded-lg" id="result"></div>
        </div>
    </div>
    <canvas id="canvas" class="hidden"></canvas>
    <script src="script.js"></script>
</body>
</html>
